<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

<body>
    <img id = "background" src = "test.jpg"></img>
    <div id="popUp">
        <div id="popUpContent">
            <div id="popUpMessage"></div>
            <form id="dropdowns">
                <select id="listOfCounties">
                <option style = "display:none"; selected>Choose county</option>
            </select>
                <select id="listOfCities">
            </select>
                <select id="listOfStores">
            </select>
            </form>
        </div>
        <button id="confirmButton">Choose</button>
    </div>
    <header>
        <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="bmbb.html">

                <img src='./beerLogo7.png' alt='logo' height="60" width="60" class="logotype">

            </a>
        </nav>
        <div id="menuDiv" style="top: 80px; right: 0;">
        </div>
    </header>
    <main>
        <div class="favorites">
            <h1>My favorites</h1>
        </div>

        <div class="container card">

        </div>
        <div class="loaderContainer">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="currentStore">
            <label id="store"></label>
        </div>
        <div id="popUpDiv">
            <button id="popUpButton">Change Store</button>
        </div>
    </footer>

</body>
